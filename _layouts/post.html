---
layout: layout
---
<article>
  <p class="meta date">
    <strong>{{ page.date | date: "%b %d"}}</strong>
    {{ page.date | date: "%Y" }}
  </p>

  <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>

  {{ content }}

</article>

<section>
  <!-- AddThis Button BEGIN -->
  <div class="addthis_toolbox addthis_default_style">
    <a class="addthis_button_tweet"></a>
    <a class="addthis_button_linkedin_counter"></a>
    <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
    <a class="addthis_button_google_plusone" g:plusone:size="medium"></a>
    <a class="addthis_counter addthis_pill_style"></a>
  </div>
  <script type="text/javascript">var addthis_config = {"data_track_addressbar":true};</script>
  <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-520aab477402dc7d"></script>
  <!-- AddThis Button END -->
</section>

<section>
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'arjanwulder'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</section>
