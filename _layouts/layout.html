<head>
  <meta charset="utf-8">
  <title>{{ page.title }} {% if page.title != null %} - {% endif %}  {{ site.name }}</title>
  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

<body>
  <header>
    <p class="meta">
      <img src="{{ site.gravatar }}?s=50" alt="{{ site.author }}" />
    </p>
    <h1><a href="/">Arjan<strong>Wulder</strong></a></h1>
    <nav>
      <ul>
        <li><a href="/archive/">Archive</a></li>
        <li><a href="/about.html">About</a></li>

    </nav>
    <div class="social">
      <ul>
        <li><a href="http://www.github.com/{{ site.github }}" target="_blank"><img src="/img/github_32.png" alt="Github" height="25" width="25"/></a></li>
        <li><a href="http://www.twitter.com/{{ site.twitter }}" target="_blank"><img src="/img/twitter_32.png" alt="Twitter" height="25" width="25"/></a></li>
        <li><a href="http://www.linkedin.com/in/{{ site.linkedin  }}" target="_blank"><img src="/img/linkedin_32.png" alt="Linkedin" height="25" width="25"/></a></li>
        <li><a href="{{ site.url }}/feed.xml"><img src="/img/rss_32.png" alt="RSS" height="25" width="25"></a></li>
      </ul>
